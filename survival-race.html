ields":["description","instruction","seoDescription"],"originalText":{"description":"This is a race for survival in a hexagonal arena.\nAs you speed across the arena, the hexagons fall away behind you.\nShow off your skills by steering and jumping to stay on the constantly changing arena.\nRam into your opponents to send them plummeting into water, lava or acid.\nCollect golden crowns for each defeated opponent, gather coins, and perform tricks to unlock new cars.\nIf you finish in first place, you'll enter an arena with more opponents; if you fall to the bottom of the leaderboard, you'll face fewer.","instruction":"Take control of the car, navigate it skillfully to the left and right, and leap over the arena's obstacles for as long as you can to secure the top spot.\n\nCollect coins, use your car to knock out opponents, and execute stunts to earn new vehicles and level up.\n\nHow to play:\nCars pick up speed on their own, so you just need to guide it and make it jump.\n1. To steer left or right:\n- on a computer: press A/D keys or use the arrows on the keyboard or stick on the joystick to left/right.\n- on phones and tablets: place your finger on the screen and move it to the left or right side of the screen.\n2. To jump:\n-  on a computer press W or Space bar or Up arrow on the keyboard, or press buttons on the joystick above the right stick.\n-on phones and tablets tap the screen with your finger and let go immediately.","seoDescription":"The race is intense, the supercars are zooming around the hexagonal arena. Avoid the collapsing floor hexagons! Enjoy the thrill of the race with jumps, crashes, and high-speed drifts!"},"reviewsSummary":["El juego \"superdeportivos batalla 3D\" es muy emocionante, los usuarios sealan que se puede pegar durante varias horas","A muchos les gusta la variedad de mquinas disponibles y la capacidad de repintarlas","Los jugadores aprecian la calidad y el realismo de los automviles, pero les gustara ver ms modelos en el juego","Los usuarios hablan bien de una historia interesante y una variedad de modos de juego","Algunos jugadores indican que les gustara ver un modo de pista sin fin en el juego con la capacidad de cambiar su ancho","Muchos expresan el deseo de ver en la\" Batalla de superdeportivos \" multijugador u otros tipos de modo en lnea"],"generatedTitle":"Batalla de superdeportivos 3D","seoTitle":"Batalla de superdeportivos 3D (per Awesome Entertainment): Juega Gratis Online en Playhop","media":{"cover":{"prefix-url":"https://static.playhop.com/images/ca611_11385414_76bc4/48682f74f/2a0000018d6530b2_94b6c6c/0c984e8b962260096fe0_e0d63c/","mainColor":"#F8F8F8"},"icon":{"prefix-url":"https://static.playhop.com/images/6b333_10152950_72400/43733da75/2a0000018d6531c5_ab75f38/c73297bf3ca5d60b5b29_66c4e1/","mainColor":"#F8F8F8"},"maskableIcon":{"prefix-url":"https://static.playhop.com/images/8476d_1892995_af9a6/7b56d4a32/2a000001910b3cfc_8d3aaa2/feeeebc94f1701528ad2_79902c/","mainColor":"#F8F8F8"},"videos":[{"embedUrl":"https://frontend.vh.yandex.ru/player/vaCLy27BEhUE","thumbnailUrl":"https://avatars.mds.yandex.net/get-vh/5634303/2a0000018d6537255c56baad4b6c73cf6957/orig","thumbnailUrlPrefix":"https://avatars.mds.yandex.net/get-vh/5634303/2a0000018d6537255c56baad4b6c73cf6957","streamUrl":"https://strm.yandex.ru/vh-games-converted/vod-content/8e9a9b984d60ecdf1fe8f0af65d24e70/hls/master_8.m3u8","previewUrl":"https://video-preview.s3.yandex.net/ugc/8e9a9b984d60ecdf1fe8f0af65d24e70_vmaf-preview-10s-720.mp4","mp4StreamUrl":"https://games.s3.yandex.net/videos/288720/9tgjxmj1z9zb11eeeubcv44dmy9rbp21.mp4","height":1080,"width":1920},{"embedUrl":"https://frontend.vh.yandex.ru/player/vXAN59zBwnio","thumbnailUrl":"https://avatars.mds.yandex.net/get-vh/5634303/2a0000018d6537277253d5be0ba8a0f263c4/orig","thumbnailUrlPrefix":"https://avatars.mds.yandex.net/get-vh/5634303/2a0000018d6537277253d5be0ba8a0f263c4","streamUrl":"https://strm.yandex.ru/vh-games-converted/vod-content/31e465979157c1e980d4be1eaf2bee4d/hl
